<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/fonts.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link href="libs/fonts.css" rel="stylesheet">
    <script src="libs/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Регистрация</title>
</head>
<body>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
      
                    <div class="form-outline form-white mb-4">
                      <input type="login" id="typeRegLogin" class="form-control form-control-lg" />
                      <label class="form-label" for="typeRegLogin">Логин</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typeRegPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="typeRegPassword">Пароль</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typeRegPasswordConfirmation" class="form-control form-control-lg" />
                        <label class="form-label" for="typeRegPasswordConfirmation"> Повторите пароль</label>
                      </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="regBtn()">Зарегистрироваться</button>
      
      
                  </div>
      
                  <div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
